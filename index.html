<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b263b;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #162234;
      padding: 30px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px #00c6ff88;
    }
    h2 {
      color: #00c6ff;
      text-align: center;
      margin-bottom: 25px;
    }
    h3 {
      text-align: center;
      margin-top: 20px;
      color: #00ffcc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #1c2a44;
      color: #d0e8ff;
      outline: none;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #007acc);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #0099ff, #004f99);
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h2>Vehicle Price Predictor</h2>

    {% if prediction_text %}
      <h3>{{ prediction_text }}</h3>
    {% endif %}

    <form action="/predict" method="POST">
      <label for="make">Make</label>
      <input type="text" id="make" name="make" placeholder="e.g., Toyota" required />

      <label for="model">Model</label>
      <input type="text" id="model" name="model" placeholder="e.g., Camry" required />

      <label for="year">Year</label>
      <input type="number" id="year" name="year" min="1980" max="2025" placeholder="e.g., 2015" required />

      <label for="engine">Engine</label>
      <input type="text" id="engine" name="engine" placeholder="e.g., 2.0L" required />

      <label for="cylinders">Cylinders</label>
      <input type="number" id="cylinders" name="cylinders" min="1" max="16" placeholder="e.g., 4" required />

      <label for="fuel">Fuel Type</label>
      <select id="fuel" name="fuel" required>
        <option value="" disabled selected>Select fuel type</option>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Electric">Electric</option>
        <option value="Hybrid">Hybrid</option>
        <option value="CNG">CNG</option>
      </select>

      <label for="mileage">Mileage (miles)</label>
      <input type="number" id="mileage" name="mileage" min="0" placeholder="e.g., 45000" required />

      <label for="transmission">Transmission</label>
      <select id="transmission" name="transmission" required>
        <option value="" disabled selected>Select transmission</option>
        <option value="Automatic">Automatic</option>
        <option value="Manual">Manual</option>
        <option value="CVT">CVT</option>
        <option value="Semi-Automatic">Semi-Automatic</option>
      </select>

      <label for="body">Body Type</label>
      <select id="body" name="body" required>
        <option value="" disabled selected>Select body type</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Coupe">Coupe</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Convertible">Convertible</option>
        <option value="Wagon">Wagon</option>
        <option value="Pickup">Pickup</option>
      </select>

      <label for="drivetrain">Drivetrain</label>
      <select id="drivetrain" name="drivetrain" required>
        <option value="" disabled selected>Select drivetrain</option>
        <option value="FWD">FWD</option>
        <option value="RWD">RWD</option>
        <option value="AWD">AWD</option>
        <option value="4WD">4WD</option>
      </select>

      <label for="doors">Doors</label>
      <input type="number" id="doors" name="doors" min="1" max="6" placeholder="e.g., 4" required />

      <label for="vehicle_age">Vehicle Age (in years)</label>
      <input type="number" id="vehicle_age" name="vehicle_age" min="0" placeholder="e.g., 5" required />

      <button type="submit">Predict Price</button>
    </form>
  </div>
</body>
</html>
