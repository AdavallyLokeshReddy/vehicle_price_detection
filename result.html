<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b263b;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #162234;
      padding: 40px 50px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px #00c6ff88;
    }
    h2 {
      color: #00c6ff;
      margin-bottom: 25px;
    }
    p {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, #00c6ff, #007acc);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: linear-gradient(90deg, #0099ff, #004f99);
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h2>Predicted Vehicle Price</h2>
    <p><strong>${{ price }}</strong></p>
    <a href="/" class="button">Predict Another</a>
  </div>
</body>
</html>
